<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div th:fragment="jobs-list">
        <h3 th:if="${jobs}" th:text="${jobs.size() + ' Result(s)'}"></h3>

        <div th:if="${jobs} and ${jobs.size()}">
            <table class="job-listing" th:each="job : ${jobs}">
                <tr th:each="field : ${job}">
                    <td th:text="${#strings.capitalizeWords(field.key)}"></td>
                    <td>
                        <a th:href="@{/search/results(searchType=${field.key}, searchTerm=${field.value})}" th:text="${#strings.capitalizeWords(field.value)}"></a>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>
</body>
</html>
